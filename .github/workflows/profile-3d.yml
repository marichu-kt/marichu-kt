on:
  schedule:
    - cron: '0 18 * * *'  # Ejecuta diariamente a las 18:00 UTC
  workflow_dispatch:       # Permite ejecuciÃ³n manual

jobs:
  build:
    runs-on: ubuntu-latest
    name: Generate GitHub Contributions in Block Dark Mode
    steps:
      - uses: actions/checkout@v3

      - name: Generate GitHub Profile 3D (Block Dark)
        uses: yoshi389111/github-profile-3d-contrib@0.9.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: marichu-kt
        with:
          args: --theme dark --output-encoding=block

      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -A .
          git commit -m "ðŸ§± ActualizaciÃ³n de contribuciones en modo bloque oscuro"
          git push
