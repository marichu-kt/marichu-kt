name: README Cache Buster

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  update-readme-cache:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update cache_bust parameter in README.md
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          TODAY=$(date -u '+%Y%m%d')
          echo "ðŸ”„ Actualizando cache_bust=$TODAY en README.md"

          # Eliminar parÃ¡metros cache_bust anteriores (si los hay)
          sed -i 's/\&cache_bust=[0-9]\{8\}//g' README.md

          # AÃ±adir el nuevo cache_bust al final de las imÃ¡genes
          sed -i "s|github-readme-stats.vercel.app/api/pin/\([^\"?]*\?\S*\)|github-readme-stats.vercel.app/api/pin/\1\&cache_bust=$TODAY|g" README.md

          git add README.md

          if git diff --cached --quiet; then
            echo "No hay cambios."
          else
            git commit -m "â™»Auto-update cache_bust=$TODAY"
            git push
          fi
