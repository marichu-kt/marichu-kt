name: README Cache Buster

on:
  schedule:
    - cron: '0 2 * * *' # cada día a las 2:00 UTC
  workflow_dispatch:

jobs:
  update-readme-cache:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache bust GitHub stats image URLs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          TODAY=$(date -u '+%Y%m%d')
          echo "Añadiendo cache_bust=$TODAY a las imágenes del README.md"

          # Añade o reemplaza el parámetro cache_bust=YYYYMMDD en las URLs
          sed -i -E "s/(vercel\.app\/api\/pin\/\?[^\" ]*)(?:&cache_bust=[0-9]+)?/\1&cache_bust=$TODAY/g" README.md

          git add README.md
          git commit -m "Auto-update cache_bust to $TODAY" || echo "No hay cambios"
          git push
