name: ‚ôªÔ∏è README Cache Buster

on:
  schedule:
    - cron: '0 2 * * *' # Se ejecuta todos los d√≠as a las 2:00 UTC
  workflow_dispatch:     # Permite ejecutarlo manualmente desde GitHub

jobs:
  update-readme-cache:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update cache_bust parameter in README.md
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          TODAY=$(date -u '+%Y%m%d')
          echo "üîÑ Actualizando cache_bust=$TODAY en README.md"

          # Reemplaza o a√±ade el par√°metro cache_bust de forma segura en las im√°genes
          sed -i -E 's|(https://github-readme-stats\.vercel\.app/api/pin/\?[^"]*?)(&?cache_bust=[0-9]+)?("|&)|\1\3\2|g' README.md
          sed -i -E "s|(https://github-readme-stats\.vercel\.app/api/pin/\?[^\" ]*)|\1&cache_bust=$TODAY|g" README.md

          git add README.md

          if git diff --cached --quiet; then
            echo "No hay cambios que hacer."
          else
            git commit -m "Auto-update cache_bust to $TODAY"
            git push
          fi
