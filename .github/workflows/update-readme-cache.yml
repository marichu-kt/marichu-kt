name: ‚ôªÔ∏è Actualizar cache_bust y timestamp en README

on:
  schedule:
    - cron: '0 2 * * *'  # Todos los d√≠as a las 02:00 UTC
  workflow_dispatch:      # Tambi√©n ejecutable manualmente

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Configurar Git
        run: |
          git config user.name "marichu-kt"
          git config user.email "marichu-kt@users.noreply.github.com"

      - name: Actualizar README.md
        run: |
          FECHA=$(date -u '+%Y%m%d')
          TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M:%S UTC')

          echo "üõ†Ô∏è cache_bust = $FECHA"
          echo "üõ†Ô∏è timestamp = $TIMESTAMP"

          # 1. Actualiza la primera l√≠nea con fecha y hora UTC
          sed -i "1s|^.*$|<!-- √öltima actualizaci√≥n: $TIMESTAMP -->|" README.md

          # 2. Elimina cache_bust anteriores solo en URLs de GitHub Stats
          sed -i -E 's|(https://github-readme-stats\.vercel\.app/api/pin/[^"]*)&cache_bust=[0-9]{8}|\1|g' README.md

          # 3. A√±ade el nuevo cache_bust solo en esas URLs
          sed -i -E 's|(src="https://github-readme-stats\.vercel\.app/api/pin/[^"]+)(\")|\1\&cache_bust='"$FECHA"'\2|g' README.md

      - name: Confirmar cambios si los hay
        run: |
          if git diff --quiet; then
            echo "‚úÖ No hay cambios que guardar."
            exit 0
          fi

          git add README.md
          git commit -m "‚ôªÔ∏è cache_bust actualizado a $FECHA"
          git push
