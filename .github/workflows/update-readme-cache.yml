name: ‚ôªÔ∏è Actualizar cache_bust y timestamp en README

on:
  schedule:
    - cron: '0 2 * * *'  # Cada d√≠a a las 02:00 UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Configurar Git
        run: |
          git config user.name "marichu-kt"
          git config user.email "marichu-kt@users.noreply.github.com"

      - name: Actualizar README.md
        run: |
          FECHA=$(date -u '+%Y%m%d')
          TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M:%S UTC')

          echo "üõ†Ô∏è cache_bust = $FECHA"
          echo "üõ†Ô∏è timestamp = $TIMESTAMP"

          # Reemplazar primera l√≠nea por la nueva marca de tiempo
          sed -i "1s|^.*$|<!-- √öltima actualizaci√≥n: $TIMESTAMP -->|" README.md

          # Eliminar cache_bust anterior
          sed -i 's/&cache_bust=[0-9]\{8\}//g' README.md

          # A√±adir nuevo cache_bust al final de cada imagen
          sed -i "s|\(vercel\.app/api/pin/[^\"']*\)|\1&cache_bust=$FECHA|g" README.md

      - name: Confirmar cambios si los hay
        run: |
          if git diff --quiet; then
            echo "‚úÖ No hay cambios que guardar."
            exit 0
          fi

          git add README.md
          git commit -m "‚ôªÔ∏è Actualizaci√≥n autom√°tica: $TIMESTAMP"
          git push
