name: ‚ôªÔ∏è Actualizar cache_bust y timestamp una vez al d√≠a

on:
  schedule:
    - cron: '0 0 * * *'  # Una vez al d√≠a a las 00:00 UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Configurar Git
        run: |
          git config user.name "marichu-kt"
          git config user.email "marichu-kt@users.noreply.github.com"

      - name: Actualizar cache_bust y timestamp
        run: |
          FECHA=$(date -u '+%Y%m%d')
          TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M:%S UTC')

          echo "üõ†Ô∏è Actualizando README.md: $TIMESTAMP"

          # Actualiza el README.md
          sed -i "1s|^.*$|<!-- √öltima actualizaci√≥n: $TIMESTAMP -->|" README.md
          sed -i -E 's|(https://github-readme-stats\.vercel\.app/api/pin/[^"]*)&cache_bust=[0-9]{8}|\1|g' README.md
          sed -i -E 's|(src="https://github-readme-stats\.vercel\.app/api/pin/[^"]+)(\")|\1\&cache_bust='"$FECHA"'\2|g' README.md

          # Commit si hay cambios
          if git diff --quiet; then
            echo "‚úÖ Sin cambios detectados, no se har√° commit."
          else
            git add README.md
            git commit -m "‚ôªÔ∏è cache_bust actualizado a $FECHA"
            git push
            echo "‚úÖ Commit enviado con cache_bust actualizado."
          fi
